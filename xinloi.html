<!DOCTYPE html>
<html lang="vi"> <!-- Đổi ngôn ngữ sang tiếng Việt -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Button | Jessica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Em ơi cho anh xin lỗi nha 👉👈</h2>
        <h4 class="question-prompt">Nếu em không chọn hoặc thoát ra là em đã đồng ý rồi</h4>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/vvc1dJPLEU2QOw9cXy/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn">Đồng ý tha lỗi😁</button>
            <button class="no-btn">Không đồng ý 😭😭</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
